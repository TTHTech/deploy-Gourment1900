<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="logo/logo-bor.png" rel="icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-item, .payment-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img, .payment-option img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .total-amount {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Placeholder for Header -->
    <div id="header-placeholder" style="margin-bottom: 100px;"></div>

    <div class="container my-5">
        <h2>Thanh Toán</h2>
        <div id="checkout-items"></div>
        <div class="total-amount" id="total-amount">Tổng tiền: $0</div>

        <h3 class="mt-5">Thông Tin Giao Hàng</h3>
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" id="name" class="form-control" placeholder="Nhập tên của bạn">
        </div>
        <div class="form-group mt-3">
            <label for="phone">Số Điện Thoại:</label>
            <input type="tel" id="phone" class="form-control" placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group mt-3">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Nhập email của bạn">
        </div>
        <div class="form-group mt-3">
            <label for="address">Địa Chỉ:</label>
            <textarea id="address" class="form-control" rows="3" placeholder="Nhập địa chỉ giao hàng"></textarea>
        </div>

        <h3 class="mt-5">Chọn Phương Thức Thanh Toán</h3>
        <div class="payment-option">
            <div>
                <input type="radio" name="payment" id="cash" value="cash">
                <label for="cash">Thanh Toán Tiền Mặt</label>
            </div>
            <img src="https://bizweb.dktcdn.net/thumb/large/100/418/975/articles/ngan-hang-thanh-toan.jpg?v=1614153421567" alt="Thanh Toán Tiền Mặt" />
        </div>
        <div class="payment-option">
            <div>
                <input type="radio" name="payment" id="bank" value="bank">
                <label for="bank">Ngân Hàng</label>
            </div>
            <img src="https://th.bing.com/th/id/OIP.ta7YaX99ei1N1Rm8gNyrTAHaEK?w=325&h=182&c=7&r=0&o=5&dpr=1.6&pid=1.7" alt="Ngân Hàng" />
        </div>
        <div class="payment-option">
            <div>
                <input type="radio" name="payment" id="momo" value="momo">
                <label for="momo">MoMo</label>
            </div>
            <img src="https://play-lh.googleusercontent.com/dQbjuW6Jrwzavx7UCwvGzA_sleZe3-Km1KISpMLGVf1Be5N6hN6-tdKxE5RDQvOiGRg" alt="MoMo" />
        </div>

        <button class="btn btn-primary mt-4" onclick="completeOrder()">Hoàn Tất Thanh Toán</button>
    </div>

    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load header and footer -->
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));

        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>

    <!-- JavaScript for checkout functionality -->
    <script>
        function loadCheckout() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const checkoutItemsContainer = document.getElementById("checkout-items");
            const totalAmountContainer = document.getElementById("total-amount");
            let totalAmount = 0;

            if (cart.length === 0) {
                checkoutItemsContainer.innerHTML = "<p>Giỏ hàng của bạn trống.</p>";
                totalAmountContainer.textContent = "Tổng tiền: $0";
                return;
            }

            checkoutItemsContainer.innerHTML = "";
            cart.forEach(item => {
                totalAmount += item.price * item.quantity;
                const checkoutItem = document.createElement("div");
                checkoutItem.className = "cart-item";
                checkoutItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h5>${item.name}</h5>
                        <p>Giá: $${item.price}</p>
                        <p>Số lượng: ${item.quantity}</p>
                    </div>
                `;
                checkoutItemsContainer.appendChild(checkoutItem);
            });

            totalAmountContainer.textContent = `Tổng tiền: $${totalAmount.toFixed(2)}`;
            localStorage.setItem("totalAmount", totalAmount.toFixed(2)); // Store total amount
        }

        function completeOrder() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;
            const selectedPayment = document.querySelector('input[name="payment"]:checked');

            if (!name || !phone || !email || !address) {
                alert("Vui lòng điền đầy đủ thông tin giao hàng.");
                return;
            }

            if (!selectedPayment) {
                alert("Vui lòng chọn phương thức thanh toán.");
                return;
            }

            // Store customer info and payment method in localStorage
            localStorage.setItem("customerName", name);
            localStorage.setItem("customerPhone", phone);
            localStorage.setItem("customerEmail", email);
            localStorage.setItem("customerAddress", address);
            localStorage.setItem("paymentMethod", selectedPayment.value);

            window.location.href = "confirmation.html";  // Redirect to confirmation page
        }

        window.onload = loadCheckout;
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
