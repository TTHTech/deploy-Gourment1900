<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Thanh Toán</title>
    <link href="logo/logo-bor.png" rel="icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .qr-code {
            text-align: center;
            margin: 20px 0;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <!-- Placeholder for Header -->
    <div id="header-placeholder" style="margin-bottom: 130px;"></div>

    <div class="container my-5">
        <h2>Xác Nhận Thanh Toán</h2>
        
        <div id="order-info">
            <h4>Thông Tin Đơn Hàng</h4>
            <p><strong>Tên:</strong> <span id="customer-name"></span></p>
            <p><strong>Email:</strong> <span id="customer-email"></span></p>
            <p><strong>Số điện thoại:</strong> <span id="customer-phone"></span></p>
            <p><strong>Địa chỉ:</strong> <span id="customer-address"></span></p>
            <p><strong>Phương thức thanh toán:</strong> <span id="payment-method"></span></p>
        </div>

        <h4>Các Món Đã Đặt</h4>
        <div id="checkout-items"></div>
        
        <div class="total-amount mt-3" id="total-amount">Tổng tiền: $0</div>

        <!-- QR Code Section -->
        <div class="qr-code mt-5" id="qr-code-section">
            <h5>Quét mã QR để thanh toán</h5>
            <img src="https://th.bing.com/th/id/OIP.V_mHor9anWk1oXTi6rNoJAHaHa?w=170&h=180&c=7&r=0&o=5&dpr=1.6&pid=1.7" alt="QR Code">
        </div>
        
        <button class="btn btn-primary mt-4" onclick="completeOrder()">Hoàn Tất Đơn Hàng</button>
    </div>

    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("shwX2lObsufT0coUX"); // Thay bằng Public Key từ tài khoản EmailJS của bạn
        })();
    </script>

    <!-- JavaScript to load header and footer -->
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));

        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>

    <!-- JavaScript for loading confirmation details and sending email -->
    <script>
        function loadConfirmation() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const customerName = localStorage.getItem("customerName") || "";
            const customerEmail = localStorage.getItem("customerEmail") || "";
            const customerPhone = localStorage.getItem("customerPhone") || "";
            const customerAddress = localStorage.getItem("customerAddress") || "";
            const paymentMethod = localStorage.getItem("paymentMethod") || "Unknown";
            const totalAmount = localStorage.getItem("totalAmount") || "0.00";

            document.getElementById("customer-name").textContent = customerName;
            document.getElementById("customer-email").textContent = customerEmail;
            document.getElementById("customer-phone").textContent = customerPhone;
            document.getElementById("customer-address").textContent = customerAddress;
            document.getElementById("payment-method").textContent = 
                paymentMethod === "momo" ? "MoMo" : paymentMethod === "bank" ? "Ngân Hàng" : "Thanh Toán Tiền Mặt";

            const qrCodeSection = document.getElementById("qr-code-section");
            qrCodeSection.style.display = paymentMethod === "cash" ? "none" : "block";

            const checkoutItemsContainer = document.getElementById("checkout-items");
            cart.forEach(item => {
                const checkoutItem = document.createElement("div");
                checkoutItem.className = "cart-item";
                checkoutItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h5>${item.name}</h5>
                        <p>Giá: $${item.price}</p>
                        <p>Số lượng: ${item.quantity}</p>
                    </div>
                `;
                checkoutItemsContainer.appendChild(checkoutItem);
            });

            document.getElementById("total-amount").textContent = `Tổng tiền: $${totalAmount}`;
        }

        function completeOrder() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const itemsList = cart.map(item => `- ${item.name} (x${item.quantity}) - Giá: $${item.price}`).join("\n");

            const orderDetails = {
                customer_name: localStorage.getItem("customerName"),
                customer_email: localStorage.getItem("customerEmail"),
                customer_phone: localStorage.getItem("customerPhone"),
                customer_address: localStorage.getItem("customerAddress"),
                payment_method: localStorage.getItem("paymentMethod") === "momo" ? "MoMo" : 
                                localStorage.getItem("paymentMethod") === "bank" ? "Ngân Hàng" : "Thanh Toán Tiền Mặt",
                total_amount: localStorage.getItem("totalAmount"),
                items_list: itemsList
            };

            // Gửi email bằng EmailJS
            emailjs.send("service_fdn68ld", "template_59p390n", orderDetails) // Thay "YOUR_TEMPLATE_ID" với Template ID của bạn
                .then(function(response) {
                    alert("Đơn hàng của bạn đã được xác nhận và email đã được gửi!");
                    localStorage.clear();
                    window.location.href = "index.html";
                }, function(error) {
                    alert("Lỗi khi gửi email: " + JSON.stringify(error));
                });
        }

        window.onload = loadConfirmation;
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
